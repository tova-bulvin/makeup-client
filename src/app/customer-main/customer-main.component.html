
<div class="image" >
  
  <br>
  <h1>Find Your Make-Up color</h1>
  
  <p-blockUI [blocked]="blockedDocument">
      <i class="pi pi-spin pi-spinner spinner"></i>
      <div class="block-span">{{blockContent}}</div>
  </p-blockUI>

  <div class="main-div">
    <div class="instruction">
      <span class="number">1</span> <span>Upload image</span>
      <span class="number">2</span> <span>Choose company/ies</span>
      <span class="number">3</span> <span>Press OK</span>
    </div>

    <div class="alert alert-danger"  *ngIf="alert">{{alert}}</div>

    <div style="margin-top: 2%;text-align: center">
      <i class="fa fa-camera"></i>
      <input #file type="file"  accept="image/*" pInputText placeholder="picture" (change)="changeName($event)" />
    <br>
    <br>
    <div style="text-align:center ">
      <div  class="divImg">
        <div *ngIf="!imgURL" class="insruct-image">
          <span>
            For a precise fit, Please upload a picture that is as clear and high-quality as possible, Showing only your face
          </span>
          <span class="alert alert-danger img-alert">
             Please upload image until 145KB only!! 
          </span>
        </div>
        <img [src]="imgURL" height="100%" width="100%"  *ngIf="imgURL" #upImg>
      </div>

      <div class="divListBox">
          <p-listbox [options]="companies" [(ngModel)]="selectedCompanies" multiple="multiple" checkbox="checkbox" filter="filter" optionLabel="name">
              <p-header>
                companies list
              </p-header>
            </p-listbox>
      </div>
    </div>
  </div>
</div >

  <div style="text-align: center;margin-top: 40px">
    <button pButton type="button" (click)="save()"  icon= "pi pi-check-circle" label="ok" class="btn"></button>
    <button pButton type="button" icon="pi pi-home"  (click)="back()" label="Back Home" class="btn"></button>
  </div>

  <!-- <div class="danger" *ngIf="message">{{message}}</div> -->

  <div style="text-align: center" class="product">
    <img  src= "./assets/images/revlonMake.png" style="height: 600px">
  </div>
</div>
