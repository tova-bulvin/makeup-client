<div class="image main-auto" >
  <p-messages [(value)]="msgs" ></p-messages>
  <br>
  <div class="main_div">
    <h1>Login</h1>
    <div style="text-align: center;">
      <span class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="fa fa-user"></i></span>
          <input type="text" maxlength="10" minlength="4" size="10" required placeholder="user name" (change)="onchangeName()" pInputText [(ngModel)]="userName">

      </span>
    </div>
    <br>
    <div style="text-align: center">
      <span class="p-inputgroup">
          <span class="p-inputgroup-addon"><i tabindex="0" (focusin)="mouseOverPassword()" (focusout)="mouseLeavePassword()" class="fa fa-eye{{iconPassword}}"></i></span>
          <input type="{{typePassword}}" maxlength="9" minlength="9" required size="9" (change)="onchangePassword()" placeholder="password" pInputText [(ngModel)]="password">
      </span>
    </div>
    <br/>
    <div style="text-align: center" class="p-inputgroup">
        <button pButton type="button" icon="pi pi-sign-in" (click)="login()" label="login" class="btn" ></button>
        <button pButton type="button" icon="pi pi-home"  (click)="back()" label="Back Home" class="btn"></button>
    </div>
  </div>
  <br>
</div>
