<div  class="image" >
  <br>
  <div style="text-align: center">
    <h1>product list</h1>
    <p-table  #dt  class="first" [value]="listProducts" [paginator]="true" [rows]="10">
          
        <ng-template pTemplate="header">
            <tr>
              <th >id</th>
              <th >companyName</th> 
              <th >codeInCompany</th>
              <th>R</th>
              <th> G</th>
              <th> B</th>
              <th> price</th>
              <th> description</th> 
              <th ></th>
              <th ></th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-product>
          <tr>
            <td >{{product.id}}</td>
            <td> {{product.company.name}}</td> 
            <td> {{product.codeInCompany}}</td> 
            <td> {{product.r}}</td> 
            <td> {{product.g}}</td> 
            <td> {{product.b}}</td> 
            <td> {{product.price}}</td> 
            <td> {{product.description}}</td> 
            <td><i class="fa fa-edit"></i><a (click)="edit(product)">edit</a></td>
            <td><i class="fa fa-trash"></i> <a (click)="deleteProduct(product.id)">delete</a></td> 
           </tr>      
        </ng-template>
    </p-table>
    <br/>
    <div style="text-align: center">
      <button routerLink="/edit-product" pButton type="button" icon="pi pi-plus-circle"  label="add product" class="btn"></button>
      <button pButton type="button" icon="pi pi-bars"  (click)="back()" label="Back menu" class="btn"></button>
    </div>
  </div>
</div>
